<html>
<head>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }

    #clock {
      font-size: 5em;
      margin-top: 100px;
    }

    #signature {
      font-size: 0.5em;
      color: gray;
    }

    #clown {
      position: absolute;
      transition: all 0.5s;
    }

    #darkmode {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 2em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="clock"></div>
  <div id="signature">happy clown</div>
  <span id="clown" role="img" aria-label="clown">ðŸ¤¡</span>
  <span id="darkmode" role="img" aria-label="dark mode">ðŸŒ™</span>
  <button id="rainbow" role="img" aria-label="rainbow">ðŸŒˆ</button>

  <script>
    // Get the elements
    let clock = document.getElementById("clock");
    let signature = document.getElementById("signature");
    let clown = document.getElementById("clown");
    let darkmode = document.getElementById("darkmode");
let rainbow = document.getElementById("rainbow");

// rainbow mode'u tÄ±klanabilir yap
rainbow.addEventListener("click", toggleRainbowMode);

function toggleRainbowMode() {
  // ÅŸu anki arkaplanÄ±n rengini al
  let bgColor = window.getComputedStyle(document.body).backgroundColor;

  // renkleri belirle
  let colors = ["red", "orange", "yellow", "green", "blue", "indigo", "violet"];

  // eÄŸer arkaplan normal ise renkleri deÄŸiÅŸtir
  if (bgColor === "rgb(255, 255, 255)") {
    let i = 0;
    setInterval(() => {
      document.body.style.backgroundColor = colors[i];
      i = (i + 1) % colors.length;
    }, 500);
  } else { // eÄŸer arkaplan renkli ise normal rengine dÃ¶n
    clearInterval();
    document.body.style.backgroundColor = "white";
    clock.style.color = "black";
    signature.style.color = "gray";
    darkmode.innerHTML = "ðŸŒ™";
    darkmode.setAttribute("aria-label", "dark mode");
  }
}


    // ses dosyasÄ± olayÄ±
    let honk = new Audio("honk.mp3");

    // saati saniye baÅŸÄ± gÃ¼ncelle
    setInterval(updateClock, 1000);

    // emojiyi 5 saniyede bir gÃ¼ncelle
    setInterval(updateClown, 5000);

    // emojiyi tÄ±klanabilir yap
    clown.addEventListener("click", playHonk);

    // dark mode'u tÄ±klanabilir yap
    darkmode.addEventListener("click", toggleDarkMode);

    // saati gÃ¼ncelle
    function updateClock() {
      // saat kaÃ§ amk
      let date = new Date();

      // format
      let hours = date.getHours();
      let minutes = date.getMinutes();
      let seconds = date.getSeconds();

      // dÃ¼zenlemece
      hours = hours < 10 ? "0" + hours : hours;
      minutes = minutes < 10 ? "0" + minutes : minutes;
      seconds = seconds < 10 ? "0" + seconds : seconds;

      // saat
      clock.innerHTML = hours + ":" + minutes + ":" + seconds;
    }

    // emojinin yeri boyutu
    function updateClown() {
      // pencere boyutu
      let width = window.innerWidth;
      let height = window.innerHeight;

      // random tp
      let x = Math.floor(Math.random() * width);
      let y = Math.floor(Math.random() * height);

      // random boyut
      let size = Math.floor(Math.random() * 151) + 50;

      // bilmiyom
      clown.style.left = x + "px";
      clown.style.top = y + "px";
      clown.style.transform = "scale(" + size / 100 + ")";
    }

    // dÃ¼t dÃ¼t
    function playHonk() {
      // oyna devam
      honk.play();
    }

    // aÃ§ kapa artema
    function toggleDarkMode() {
      // ÅŸu anki arkaplanÄ±n rengini al
      let bgColor = window.getComputedStyle(document.body).backgroundColor;

      // beyazsa siyaha siyahsa beyaza dÃ¶nÃ¼ÅŸtÃ¼r
      if (bgColor === "rgb(255, 255, 255)") {
        document.body.style.backgroundColor = "black";
        clock.style.color = "white";
        signature.style.color = "white";
        darkmode.innerHTML = "ðŸŒž";
        darkmode.setAttribute("aria-label", "light mode");
      } else {
        document.body.style.backgroundColor = "white";
        clock.style.color = "black";
        signature.style.color = "gray";
        darkmode.innerHTML = "ðŸŒ™";
        darkmode.setAttribute("aria-label", "dark mode");
      }
    }
  </script>
</body>
</html>
